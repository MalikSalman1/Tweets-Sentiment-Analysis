<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .table-container {
            margin: 2rem auto;
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/sentiment">Sentiment Analysis</a>
        <a href="/show_plot">Plotly Plot</a>
        <a href="/show_world_map">World Map</a>
        <a href="/upload_csv">Upload CSV</a>
        <a href="/show_table">View CSV</a>
    </div>
    <div class="container">
        <h1>CSV Data Table</h1>
        <div class="table-container">
            <table id="csvTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <!-- Table headers will be injected here by DataTables -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be injected here by DataTables -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var data = {{ data|safe }};
            var columns = {{ columns|safe }};
            $('#csvTable').DataTable({
                data: data,
                columns: columns
            });
        });
    </script>
</body>
</html>
